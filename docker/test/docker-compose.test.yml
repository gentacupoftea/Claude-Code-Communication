version: '3.8'

services:
  shopify-sync-tests:
    build:
      context: ../..
      dockerfile: docker/test/Dockerfile.test
    environment:
      - PYTHONPATH=/app
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
    volumes:
      - ../../coverage:/app/coverage
    networks:
      - test-network

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    networks:
      - test-network

networks:
  test-network:
    driver: bridge