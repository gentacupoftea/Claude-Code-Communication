version: '3.8'

services:
  postgres:
    image: postgres:13-alpine
    container_name: conea_db
    environment:
      POSTGRES_USER: ${DB_USER:-conea_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-conea_pass}
      POSTGRES_DB: ${DB_NAME:-conea}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-conea_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: conea_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: conea_backend
    environment:
      DATABASE_URL: postgresql://${DB_USER:-conea_user}:${DB_PASSWORD:-conea_pass}@postgres:5432/${DB_NAME:-conea}
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-here}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    command: >
      sh -c "
        alembic upgrade head &&
        uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload
      "

  persona-analysis:
    build:
      context: ./persona-analysis
      dockerfile: Dockerfile
    container_name: conea_persona_analysis
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 8002
      REDIS_URL: redis://redis:6379/0
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      GOOGLE_APPLICATION_CREDENTIALS: /app/service-account-key.json
      GOOGLE_CLOUD_PROJECT: ${GOOGLE_CLOUD_PROJECT}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      JWT_SECRET: ${JWT_SECRET:-your-jwt-secret-here}
    ports:
      - "8002:8002"
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./persona-analysis/logs:/app/logs
      - ./persona-analysis/reports:/app/reports
      - ${GOOGLE_APPLICATION_CREDENTIALS:-./service-account-key.json}:/app/service-account-key.json:ro
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8002/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1); })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    container_name: conea_nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend/build:/usr/share/nginx/html:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
      - persona-analysis

volumes:
  postgres_data:

networks:
  default:
    name: conea_network