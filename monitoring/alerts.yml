groups:
  - name: shopify_integration_alerts
    interval: 30s
    rules:
      # API Response Time Alerts
      - alert: HighAPIResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 0.5
        for: 5m
        labels:
          severity: warning
          service: shopify-integration
        annotations:
          summary: "High API response time detected"
          description: "95th percentile response time is {{ $value }}s (threshold: 0.5s)"
      
      - alert: VeryHighAPIResponseTime
        expr: histogram_quantile(0.99, rate(http_request_duration_seconds_bucket[5m])) > 1
        for: 2m
        labels:
          severity: critical
          service: shopify-integration
        annotations:
          summary: "Very high API response time detected"
          description: "99th percentile response time is {{ $value }}s (threshold: 1s)"
      
      # Error Rate Alerts
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.05
        for: 5m
        labels:
          severity: warning
          service: shopify-integration
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }} (threshold: 5%)"
      
      - alert: CriticalErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.1
        for: 2m
        labels:
          severity: critical
          service: shopify-integration
        annotations:
          summary: "Critical error rate detected"
          description: "Error rate is {{ $value }} (threshold: 10%)"
      
      # Service Availability
      - alert: ServiceDown
        expr: up{job="shopify-integration-api"} == 0
        for: 1m
        labels:
          severity: critical
          service: shopify-integration
        annotations:
          summary: "Service is down"
          description: "Shopify Integration API is not responding"
      
      # Resource Usage Alerts
      - alert: HighMemoryUsage
        expr: (container_memory_usage_bytes{name="shopify-integration-api"} / container_spec_memory_limit_bytes{name="shopify-integration-api"}) > 0.8
        for: 5m
        labels:
          severity: warning
          service: shopify-integration
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is {{ $value | humanizePercentage }} of limit"
      
      - alert: HighCPUUsage
        expr: rate(container_cpu_usage_seconds_total{name="shopify-integration-api"}[5m]) > 0.8
        for: 5m
        labels:
          severity: warning
          service: shopify-integration
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is {{ $value | humanizePercentage }}"
      
      # Database Alerts
      - alert: DatabaseConnectionPoolExhausted
        expr: pg_stat_database_numbackends{datname="shopify_integration"} > 40
        for: 5m
        labels:
          severity: warning
          service: postgres
        annotations:
          summary: "Database connection pool near exhaustion"
          description: "{{ $value }} connections (limit: 50)"
      
      - alert: DatabaseSlowQueries
        expr: rate(pg_stat_database_deadlocks{datname="shopify_integration"}[5m]) > 0
        for: 5m
        labels:
          severity: warning
          service: postgres
        annotations:
          summary: "Database deadlocks detected"
          description: "Deadlock rate: {{ $value }}"
      
      # Cache Alerts
      - alert: CacheMissRateHigh
        expr: (1 - (rate(redis_hits_total[5m]) / rate(redis_commands_total[5m]))) > 0.2
        for: 5m
        labels:
          severity: warning
          service: redis
        annotations:
          summary: "High cache miss rate"
          description: "Cache miss rate is {{ $value | humanizePercentage }}"
      
      - alert: RedisMemoryUsageHigh
        expr: redis_memory_used_bytes / redis_memory_max_bytes > 0.8
        for: 5m
        labels:
          severity: warning
          service: redis
        annotations:
          summary: "Redis memory usage high"
          description: "Memory usage is {{ $value | humanizePercentage }} of max"
      
      # Rate Limiting Alerts
      - alert: APIRateLimitExceeded
        expr: rate(shopify_api_rate_limit_exceeded_total[5m]) > 1
        for: 5m
        labels:
          severity: warning
          service: shopify-integration
        annotations:
          summary: "Shopify API rate limit exceeded"
          description: "Rate limit exceeded {{ $value }} times per second"
      
      # Batch Processing Alerts
      - alert: BatchProcessingDelayed
        expr: shopify_batch_processing_delay_seconds > 300
        for: 10m
        labels:
          severity: warning
          service: shopify-integration
        annotations:
          summary: "Batch processing delayed"
          description: "Processing delay is {{ $value }}s (threshold: 300s)"
      
      # Disk Usage Alerts
      - alert: DiskSpaceRunningOut
        expr: (node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"}) < 0.1
        for: 5m
        labels:
          severity: critical
          service: infrastructure
        annotations:
          summary: "Disk space running out"
          description: "Only {{ $value | humanizePercentage }} disk space remaining"
