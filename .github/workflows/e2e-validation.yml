name: E2E Validation

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

concurrency:
  group: ${{ github.workflow }}-e2e-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Verify Cypress
        run: npx cypress verify

      - name: Start server
        run: npm run start &
        env:
          PORT: 3000

      - name: Wait for server
        run: |
          echo "Waiting for server to start..."
          timeout=60
          while ! curl -s http://localhost:3000 > /dev/null; do
            timeout=$((timeout - 1))
            if [ $timeout -eq 0 ]; then
              echo "Server failed to start"
              exit 1
            fi
            echo "Waiting for server... ($timeout seconds remaining)"
            sleep 1
          done
          echo "Server is responding!"
          
          # Wait for the login page to be fully loaded
          echo "Waiting for app to be ready..."
          timeout=30
          while ! curl -s http://localhost:3000/login | grep -q "Conea AI"; do
            timeout=$((timeout - 1))
            if [ $timeout -eq 0 ]; then
              echo "App failed to become ready"
              exit 1
            fi
            echo "Waiting for app... ($timeout seconds remaining)"
            sleep 1
          done
          echo "App is ready!"

      - name: Test app accessibility
        run: |
          echo "Testing app endpoints..."
          curl -I http://localhost:3000/
          curl -I http://localhost:3000/login
          echo "App is accessible!"

      - name: Run E2E tests
        run: npx cypress run --config baseUrl=http://localhost:3000
        env:
          CYPRESS_RECORD: false

      - name: Upload test artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-artifacts
          path: |
            cypress/screenshots
            cypress/videos
          retention-days: 7