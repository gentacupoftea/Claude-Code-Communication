name: Claude Code Auto Deploy

on:
  pull_request:
    types: [closed]
    branches: [main, develop]

jobs:
  auto-deploy:
    if: github.event.pull_request.merged == true && contains(github.event.pull_request.title, '[Claude Code]')
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: |
          npm ci
          pip install -r requirements.txt
      
      - name: Run tests
        run: |
          npm test
          pytest tests/
      
      - name: Build
        run: npm run build
      
      - name: Deploy to Firebase
        if: github.base_ref == 'main'
        run: |
          npm install -g firebase-tools
          firebase deploy --only hosting --token ${{ secrets.FIREBASE_TOKEN }}
      
      - name: Deploy Backend
        if: github.base_ref == 'main'
        run: |
          echo "Deploying backend..."
          # Add your backend deployment script here
        env:
          DEPLOY_TOKEN: ${{ secrets.DEPLOY_TOKEN }}
      
      - name: Notify Claude Desktop
        if: always()
        run: |
          curl -X POST ${{ secrets.CLAUDE_WEBHOOK }} \
            -H "Content-Type: application/json" \
            -d '{
              "status": "${{ job.status }}",
              "pr": "${{ github.event.pull_request.number }}",
              "sha": "${{ github.sha }}",
              "branch": "${{ github.base_ref }}",
              "timestamp": "'$(date -u +"%Y-%m-%dT%H:%M:%SZ")'"
            }'
      
      - name: Slack Notification
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: |
            Claude Code Auto Deploy: ${{ job.status }}
            PR: #${{ github.event.pull_request.number }}
            Title: ${{ github.event.pull_request.title }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}