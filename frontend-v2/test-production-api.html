<!DOCTYPE html>
<html>
<head>
    <title>Production API Test</title>
</head>
<body>
    <h1>Production API Connection Test</h1>
    <button onclick="testAPI()">Test Backend API</button>
    <button onclick="testChat()">Test Chat</button>
    <pre id="result"></pre>

    <script>
        const API_URL = 'https://conea-backend-staging-1013155436957.asia-northeast1.run.app';
        
        async function testAPI() {
            const resultEl = document.getElementById('result');
            resultEl.textContent = 'Testing backend API...';

            try {
                // Test 1: Health check
                const healthResponse = await fetch(`${API_URL}/api/health`);
                const healthData = await healthResponse.json();
                
                // Test 2: Models
                const modelsResponse = await fetch(`${API_URL}/api/models`);
                const modelsData = await modelsResponse.json();
                
                resultEl.textContent = JSON.stringify({
                    health: healthData,
                    models: modelsData,
                    cors: healthResponse.headers.get('access-control-allow-origin')
                }, null, 2);
            } catch (error) {
                resultEl.textContent = 'Error: ' + error.message;
            }
        }
        
        async function testChat() {
            const resultEl = document.getElementById('result');
            resultEl.textContent = 'Testing chat API...';

            try {
                const response = await fetch(`${API_URL}/api/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        messages: [
                            { role: 'user', content: 'こんにちは！今日の天気はどうですか？' }
                        ],
                        model: 'gpt-3.5-turbo',
                        temperature: 0.7,
                        max_tokens: 200
                    })
                });
                
                const data = await response.json();
                resultEl.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                resultEl.textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
