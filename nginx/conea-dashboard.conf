server {
    listen 80;
    server_name staging.conea.shopify-mcp.com;
    
    # HTTP から HTTPS へのリダイレクト
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name staging.conea.shopify-mcp.com;

    # SSL設定
    ssl_certificate /etc/nginx/ssl/conea-staging.crt;
    ssl_certificate_key /etc/nginx/ssl/conea-staging.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # セキュリティヘッダー
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' https://staging-analytics.conea.shopify-mcp.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://staging-api.conea.shopify-mcp.com wss://staging-api.conea.shopify-mcp.com;" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # ルートディレクトリ設定
    root /usr/share/nginx/html;
    index index.html;

    # 圧縮設定
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_proxied any;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_comp_level 6;

    # バックエンド API へのプロキシ設定
    location /api/ {
        proxy_pass https://staging-api.conea.shopify-mcp.com;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 90s;
        proxy_connect_timeout 90s;
        proxy_send_timeout 90s;
    }

    # WebSocket接続のプロキシ設定
    location /ws/ {
        proxy_pass https://staging-api.conea.shopify-mcp.com;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 86400; # WebSocketの長時間接続を許可
    }

    # React SPA用のルーティング設定（すべてのリクエストをindex.htmlにリダイレクト）
    location / {
        try_files $uri $uri/ /index.html;
        expires 1d;
        add_header Cache-Control "public, max-age=86400";
    }

    # 静的アセット用のキャッシュルール
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
    }

    # ファビコン、ロボット、マニフェストのルール
    location = /favicon.ico {
        access_log off;
        log_not_found off;
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
    }
    
    location = /robots.txt {
        access_log off;
        log_not_found off;
    }
    
    location = /manifest.json {
        expires 1h;
        add_header Cache-Control "public, max-age=3600";
    }

    # エラーページ設定
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
    
    # アクセスログとエラーログの設定
    access_log /var/log/nginx/conea-staging-access.log;
    error_log /var/log/nginx/conea-staging-error.log;
}