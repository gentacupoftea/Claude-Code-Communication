steps:
# バックエンドのDockerイメージをビルド（AMD64用）
- name: 'gcr.io/cloud-builders/docker'
  args: 
    - 'build'
    - '--platform=linux/amd64'
    - '-t'
    - 'asia-northeast1-docker.pkg.dev/$PROJECT_ID/conea-staging/backend:${BUILD_ID}'
    - '-t'
    - 'asia-northeast1-docker.pkg.dev/$PROJECT_ID/conea-staging/backend:latest'
    - './backend'
  timeout: '600s'

# イメージをArtifact Registryにプッシュ
- name: 'gcr.io/cloud-builders/docker'
  args: 
    - 'push'
    - 'asia-northeast1-docker.pkg.dev/$PROJECT_ID/conea-staging/backend:${BUILD_ID}'

- name: 'gcr.io/cloud-builders/docker'
  args: 
    - 'push'
    - 'asia-northeast1-docker.pkg.dev/$PROJECT_ID/conea-staging/backend:latest'

# Cloud Runにデプロイ
- name: 'gcr.io/cloud-builders/gcloud'
  args:
    - 'run'
    - 'deploy'
    - 'conea-backend-staging'
    - '--image=asia-northeast1-docker.pkg.dev/$PROJECT_ID/conea-staging/backend:${BUILD_ID}'
    - '--platform=managed'
    - '--region=asia-northeast1'
    - '--allow-unauthenticated'
    - '--port=8000'
    - '--memory=1Gi'
    - '--cpu=1'
    - '--min-instances=0'
    - '--max-instances=10'
    - '--timeout=300'
    - '--set-env-vars=NODE_ENV=staging'

# Cloud Buildの設定
options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

timeout: '1200s'

substitutions:
  _REGION: 'asia-northeast1'
  _SERVICE_NAME: 'conea-backend-staging'