[tool:pytest]
minversion = 6.0
addopts = 
    -ra
    -q
    --strict-markers
    --ignore=venv
    --ignore=env
    --ignore=.git
    --tb=short
    --maxfail=1

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

markers =
    unit: marks tests as unit tests
    integration: marks tests as integration tests
    e2e: marks tests as end-to-end tests
    slow: marks tests as slow
    
asyncio_mode = auto